{% extends 'base.html' %}

{% block content %}
<h2>{{ location.city }}</h2>

{% for hotel in hotels %}
<p><b>{{ hotel.name }}</b></p>
    {% for rate in hotel.rates %}
    <p>Date: {{ rate.arrive.strftime('%A, %b %-d') }}</p>
    <p>Rate: <a href="{{ rate.link }}">{{ rate.price }}</a></p>
    {% endfor %}
{% endfor %}
{% endblock %}
